<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>float</title>
</head>
<style>

#left{
	width:300px;
	height:200px;
	background:#9966ff;
	float:left;
}

#center{
	width:300px;
	height:200px;
	background:#ffff00;
	float:left;
}

#right{
	width:300px;
	height:200px;
	background:#009933;
	float:left;
}
	
</style>
<body>
    <div id="left">Left</div>
    <div id="center">Center</div>
    <div id="right">Right</div>
</body>
</html>
